<!DOCTYPE html>
<html>

<body>

    <h2>Sample Survey Questions</h2>

    <form action="/process_input.php" method="POST">
        <label for="fname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" value=""><br><br>



        <p>What is your annual household income level:</p>

          <input type="radio" id="Under10k" name="annual_income" value="Under10k">
          <label for="Under10k">$0 - $10,000</label><br>
          <input type="radio" id="TenTo30k" name="annual_income" value="TenTo30k">
          <label for="TenTo30k">$10,000 - $30,000</label><br>
          <input type="radio" id="Over30k" name="annual_income" value="Over30k">
          <label for="Over30k">Over $30,000</label><br><br>


        <label for="school">Which School do your children attend:</label>

        <select name="school" id="school">
            <option value="First Avenue">First Avenue</option>
            <option value="Second Avenue">Second Avenue</option>
            <option value="Third Avenue">Third Avenue</option>
            <option value="Fourth Avenue">Fourth Avenue</option>
        </select>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>


</body>

</html>
